<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Login/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Login</title>
</head>
<body>
    <main>
        <div class="left-side">
            <div class="content">
                <!-- Conteúdo do lado esquerdo -->
                <h1 id="title1">Bem-Vindo</h1>
                <p>Faça login e ajude a fazer a diferença!</p>
                <div class="input-box">
                    <label for="email">Email:</label>
                    <input type="email" class="input-field" placeholder="Digite seu endereço de email" required>
                    <i class="bx bx-envelope"></i>
                </div>
                <div class="input-box">
                    <label for="senha">Senha:</label>
                    <input type="password" class="input-field" placeholder="Digite sua senha" required>
                    <i class='bx bx-lock-open-alt' ></i>
                    </div>
                    <a href="#">Esqueceu sua senha?</a>
                    <div class="input-box">
                        <input type="submit" class="submit" value="Entrar">
                </div>  
            </div>
        </div>
        <div class="right-side">
            <div class="content">
                <!-- Conteúdo do lado direito -->
                <h1 id="title2">É novo aqui?</h1>
                <p id="subtitle">Junte-se à comunidade do Eleos! Crie sua conta e comece a fazer a diferença!</p>
                <div class="input-box">
                    <a href="/Cadastro/index.html"><input type="submit" class="submit2" value="Comece por aqui"></a>
            </div> 
            </div>
        </div>
    </main>
</body>
</html>
